<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            console.log('Async mode is: {{ async_mode }}')

            // Use a "/test" namespace.
            // An application can open a connection on multiple namespaces, and
            // Socket.IO will multiplex all those connections on a single
            // physical channel. If you don't care about multiple channels, you
            // can set the namespace to an empty string.
            namespace = "{{ namespace }}";

            // Connect to the Socket.IO server.
            // The connection URL has the following format, relative to the current page:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io(namespace);

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });

            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.
            socket.on('system_message', function(msg, cb) {
                //console.log(msg);
                $('#chat').append('<p><span class="msg-type">system</span>: <span class="msg-content-system">' + msg.data + '</span></p>');
                if (cb)
                    cb();
            });
            socket.on('log', function(msg, cb) {
                console.log(msg);
                if (cb)
                    cb();
            });


            socket.on('question', function(msg, cb) {
                console.log(msg);
                $('#chat').append('<p><span class="msg-type">question</span>: <span class="msg-content">' + msg.question + '</span></p>');
                if (cb)
                    cb();
            });
            socket.on('answer', function(msg, cb) {
                console.log(msg);
                $('#chat').append('<p><span class="msg-type">answer</span>: <span class="msg-content">' + msg.prediction + '</span></p>');
                if (cb)
                    cb();
            });
            socket.on('message', function(msg, cb) {
                console.log(msg);
                $('#chat').append('<p><span class="msg-type">message</span>: <span class="msg-content">' + msg + '</span></p>');
            });

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            $('form#send').submit(function(event) {
                socket.emit('send_message', {data: $('#send_data').val()});
                return false;
            });
            $('form#ask').submit(function(event) {
                var history = $('#chat .msg-content').toArray().map(function(i){ return i.innerText })
                socket.emit('ask', {user_input: $('#ask_data').val(), history: history});
                return false;
            });
            $('form#leave').submit(function(event) {
                socket.emit('leave');
                return false;
            });
            $('form#enter').submit(function(event) {
                socket.emit('enter', {room: $('#enter_room').val()});
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>Flask-SocketIO Test</h1>
    <h2>Send:</h2>
    <form id="send" method="POST" action='#'>
        <input type="text" name="send_data" id="send_data" placeholder="Message">
        <input type="submit" value="Echo">
    </form>
    <form id="ask" method="POST" action='#'>
        <input type="text" name="ask_data" id="ask_data" placeholder="Question">
        <input type="submit" value="Ask">
    </form>
    <form id="enter" method="POST" action='#'>
        <input type="text" name="enter_room" id="enter_room" placeholder="Room Name">
        <input type="submit" value="Enter Room">
    </form>
    <form id="leave" method="POST" action='#'>
        <input type="submit" value="Leave Room">
    </form>
    <h2>Chat:</h2>
    <div id="chat"></div>
</body>
</html>
